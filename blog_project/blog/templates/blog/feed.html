{% extends "blog/layout.html" %}
    
{% block content %}
{% for post in posts %}
    <div class="post">
        <img src="{{ post.image.url }}" alt="Post Image">
        <p>{{ post.caption }}</p>
        <small>Posted by: {{ post.author.username }}</small>
    </div>
{% empty %}
<p>No posts to display.</p>
{% endfor %}
{% endblock %}
